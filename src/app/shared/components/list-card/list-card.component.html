<mat-card class="example-card" *ngIf="card">
    <mat-card-header>
        <mat-card-title *ngIf="card.title">{{card.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="card.subtitle">{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="card.image" mat-card-image src="{{card.image}}" alt="{{card.title}}">
    <mat-card-content *ngIf="card.image">
        <p>
        {{card.content}}
        </p>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
